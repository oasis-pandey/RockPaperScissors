<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RockPaperScissors</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1 class="Title">Rock Papers Scissors</h1>
    <div class="imagesContainer">
        <div class="images">
            <img id="rockImg" src="./assets/rock.png" alt="rock">
            <div class="rpcTitle">Rock</div>
        </div>

        <div class="images">
            <img id="paperImg" src="./assets/paper.jpeg" alt="paper">
            <div class="rpcTitle">Paper</div>
        </div>

        <div class="images">
            <img class="images" id="scissorsImg" src="./assets/scissors.png" alt="scissors">
            <div class="rpcTitle">Scissors</div>
        </div>
    </div>

    <div class="results">
        <button class="pickOne">Pick A Random </button>
        <div class="YourPick"> </div>
        <div class="ComputersPick"></div>
        <div class="result"></div>
    </div>

    <script src="script.js"></script>
</body>

</html>
